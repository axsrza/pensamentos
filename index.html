<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Plataforma de Pensamentos</title>
    <style>
        /* Adicione algum estilo aqui, se desejar */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pensamento {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Plataforma de Pensamentos!</h1>
    
    <form id="thoughtForm">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="pensamento">Compartilhe seus pensamentos:</label>
        <textarea id="pensamento" name="pensamento" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Enviar Pensamento</button>
    </form>

    <div id="pensamentosContainer">
        <!-- Os pensamentos serão exibidos aqui -->
    </div>

    <script src="script.js"></script>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-firestore.js"></script>

<script>
    // Configuração do Firebase (substitua com suas próprias credenciais)
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_DOMÍNIO.firebaseapp.com",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    // Inicialize o Firestore
    const db = firebase.firestore();
</script>

</body>
</html>
